<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>03 — Selección por id</title>
  <link rel="stylesheet" href="../assets/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <h2>03 — Selección por id</h2>
    <p id="info" class="box">Nada aún…</p>
    <button id="set" class="btn">Cambiar texto</button>
  </div>
  <script>
    $(function(){
      $("#set").on("click", function(){
        $("#info").text("Seleccionado por id y actualizado con .text()");
      });
    });
  </script>
</body>
</html>
