<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>18 — blur (validación)</title>
  <link rel="stylesheet" href="../assets/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>input{padding:8px;border-radius:8px;border:1px solid #334155}</style>
</head>
<body>
  <div class="wrapper">
    <h2>18 — blur (validación de email)</h2>
    <input id="email" placeholder="email@dominio.com">
    <small id="msg" class="muted"></small>
  </div>
  <script>
    $(function(){
      $("#email").on("blur", function(){
        const val=$(this).val();
        const ok=/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val);
        $("#msg").text(ok? "Email válido" : "Formato inválido");
        $(this).css("outline", ok? "2px solid #16a34a" : "2px solid #dc2626");
      });
    });
  </script>
</body>
</html>
